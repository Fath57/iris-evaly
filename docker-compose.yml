services:
  # PHP Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: evaly-app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - evaly-network
    depends_on:
      - mysql
      - redis

  # Nginx Web Server
  nginx:
    image: nginx:alpine
    container_name: evaly-nginx
    restart: unless-stopped
    ports:
      - "8007:80"
    volumes:
      - ./:/var/www
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - evaly-network
    depends_on:
      - app

  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: evaly-mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-evaly}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-secret}
      MYSQL_PASSWORD: ${DB_PASSWORD:-secret}
      MYSQL_USER: ${DB_USERNAME:-evaly}
    ports:
      - "3307:3306"
    volumes:
      - evaly-mysql-data:/var/lib/mysql
    networks:
      - evaly-network

  # Redis Cache
  redis:
    image: redis:alpine
    container_name: evaly-redis
    restart: unless-stopped
    ports:
      - "6380:6379"
    volumes:
      - evaly-redis-data:/data
    networks:
      - evaly-network

  # Node.js for frontend build
  node:
    image: node:20-alpine
    container_name: evaly-node
    working_dir: /var/www
    volumes:
      - ./:/var/www
    networks:
      - evaly-network
    command: sh -c "npm install && npm run build"
    profiles:
      - build

  # Queue Worker (optional - enable with: docker compose --profile workers up -d)
  queue:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: evaly-queue
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
    networks:
      - evaly-network
    depends_on:
      - app
      - mysql
      - redis
    command: php artisan queue:work --sleep=3 --tries=3 --max-time=3600
    profiles:
      - workers

  # Scheduler (optional - enable with: docker compose --profile workers up -d)
  scheduler:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: evaly-scheduler
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
    networks:
      - evaly-network
    depends_on:
      - app
      - mysql
    command: sh -c "while true; do php artisan schedule:run --verbose --no-interaction & sleep 60; done"
    profiles:
      - workers

networks:
  evaly-network:
    driver: bridge

volumes:
  evaly-mysql-data:
  evaly-redis-data:
